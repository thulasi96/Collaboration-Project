<br><br><br><br>
<div ng-controller="BlogCommentController">
<link href="blogcomment.css" rel="stylesheet" id="style"></link>

<div class="container">
    <div class="row">
        <div class="panel panel-default widget">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span>
                <h3 class="panel-title">
                    <a data-toggle="collapse" href="/#{{blog.blogid}}" aria-expanded="true" aria-controls="{{blog.blogid}}">
          {{blog.blogName}}
        </a></h3>
        <h3 class="reviews">
                    
          {{blog.blogContent}}
        </h3>
         <a ng-click="incrementLikes(blog.blogid)"/>{{blog.likes}}&nbsp;&nbsp;&nbsp;&nbsp;
      <img src="dislikesicon.png" width="20" height="20" ng-click="incrementDisLikes(blog.blogid)"/>{{blog.dislikes}}
       <span ng-show="blog.username==currentUser.username">
      <a ng-click="deleteBlog(blog.blogid)">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
        </span>
                
        <div class="mic-info">
                                        By:{{blog.username}} on {{blog.createDate}}
                                    </div>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="comment in blogComment">
                        <div class="row">
                            <div class="col-xs-2 col-md-1">
                                <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" /></div>
                            <div class="col-xs-10 col-md-11">
                                <div id="{{blog.blogid}}" class="panel-collapse collapse">
                                   
                                    
                                </div>
                                <div class="comment-text">
                                	<!--  <span ng-repeat="comment in blogComment">-->
								      {{comment.blogComment}}
								      {{comment.commentDate}}<br>
								      </span>
                                   
                                </div>
                                
                                   <!--  <button type="button" class="btn btn-primary btn-xs" title="Edit">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button" class="btn btn-success btn-xs" title="Approved">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </button> -->
                                    <button type="button" class="btn btn-secondary btn-xs" title="Delete">
                                    <span ng-show="blogComment.username==currentUser.username">
                                    	<a ng-click="deleteBlogComment(comment.commentId)">
                                        <span class="glyphicon glyphicon-trash"></span>
                                        </a>
                                        </span>
                                    </button>
                                
                            </div>
                        </div>
                        </li>
                       </ul>
                      </div>
                      <div class="panel-footer">
                      <textarea id="commentText"  ng-model="comment.blogComment"></textarea><br>
            <span><input type="button" ng-click="addComment()" value="Add Comment" class="btn btn-secondary"/></span>
     
                     </div>
                     </div>
                     </div>
                 </div>
                 </div>
