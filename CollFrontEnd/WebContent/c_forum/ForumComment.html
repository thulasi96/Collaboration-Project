<br><br><br><br>
<div ng-controller="ForumCommentController">
<link href="forumcomment.css" rel="stylesheet" id="style"></link>

<div class="container">
    <div class="row">
        <div class="panel panel-default widget">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span>
                <h3 class="panel-title">
                    <a data-toggle="collapse" href="/#{{forum.forumId}}" aria-expanded="true" aria-controls="{{forum.forumId}}">
          {{forum.forumName}}
        </a></h3>
        <h3 class="reviews">
                    
          {{forum.forumContent}}
        </h3>
         
       <span ng-show="forum.username==currentUser.username">
      <a ng-click="deleteForum(forum.forumId)">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
        </span>
                
        <div class="mic-info">
                                        By:{{forum.username}} on {{forum.createDate}}
                                    </div>
            </div>
            <div class="panel-body"  ng-repeat="comment in forumComment">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-2 col-md-1">
                                <img src="http://localhost:8080/collMiddleWare/getImage/{{comment.username}}" class="img-circle img-responsive" alt="" /></div>
                            <div class="col-xs-10 col-md-11">
                                <div id="{{forum.forumId}}" class="panel-collapse collapse">                                                                       
                                </div>
                                <div class="comment-text">
                                	
								      {{comment.forumComment}}
								      {{comment.commentDate}}<br>								     								     
                                        By:{{comment.username}} 
                                                                      
                                </div>
                                
                                      <span ng-show="comment.username==currentUser.username">
								      <a ng-click="deleteForumComment(comment.commentId)">
								          <span class="glyphicon glyphicon-trash"></span>
								        </a>
								        </span>
                                    
                                
                            </div>
                        </div>
                        </li>
                       </ul>
                      </div>
                      <div class="panel-footer">
                      <textarea id="commentText"  ng-model="comment.forumComment"></textarea><br>
            <span><input type="button" ng-click="addComment()" value="Add Comment" class="btn btn-secondary"/></span>
     
                     </div>
                     </div>
                     </div>
                 </div>
                 </div>
