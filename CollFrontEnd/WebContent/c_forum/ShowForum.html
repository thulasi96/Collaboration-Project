<br><br><br><br>
<link href="showblog.css" rel="stylesheet" id="style"></link>

<div class="container" ng-controller="ForumController">
<div id="accordion" role="tablist">
  <div class="card" ng-repeat="forum in forumdata"  ng-show="forum.status=='A'">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="/#{{forum.forumId}}" aria-expanded="true" >
          {{forum.forumName}}
        </a>
      </h5>
</div>
<div id="{{forum.forumId}}" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        {{forum.forumContent}}
        
      </div>
         
      &nbsp;&nbsp;&nbsp;&nbsp;
      <span ng-show="forum.username==currentUser.username">
      <a ng-click="deleteForum(forum.forumId)">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
        
        &nbsp;&nbsp;&nbsp;&nbsp;
        
      <a ng-click="editForum(forum.forumId)">
          <span class="glyphicon glyphicon-edit"></span>
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        </span>
         <a ng-click="showComment(forum.forumId)">
          <span class="glyphicon glyphicon-comment"></span>
        </a>
        
</div>
</div>
</div>
</div>
