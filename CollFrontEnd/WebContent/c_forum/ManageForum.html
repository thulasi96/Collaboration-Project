<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<br><br><br><br>
<div class="container" ng-controller="ForumController">
<link href="showblog.css" rel="stylesheet" id="style"></link>
<div id="accordion" role="tablist">
  <div class="card" ng-repeat="forum in forumdata">
    <div class="card-header" role="tab" id="headingOne">
      
        <a data-toggle="collapse" href="/#{{forum.forumId}}" aria-expanded="true" aria-controls="collapseOne">{{forum.forumName}}</a>   
</div>
<div id="{{forum.forumId}}" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        {{forum.forumContent}}&nbsp;&nbsp;&nbsp;&nbsp;    
        
        <span ng-show="forum.status=='NA'">  
      <a class="glyphicon glyphicon-ok" width="20" height="20" ng-click="approve(forum.forumId)"/>&nbsp;&nbsp;&nbsp;&nbsp;
      </span>
      <span ng-show="forum.status=='A'">  
      <a class="glyphicon glyphicon-remove" width="20" height="20" ng-click="reject(forum.forumId)"/>
      </span>
      &nbsp;&nbsp;&nbsp;&nbsp;
      
      <a ng-click="deleteForum(forum.forumId)" class="glyphicon glyphicon-trash">
        </a>
        
      </div>
</div>
</div>
</div>
</div>
</body>
</html>
