<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta charset="utf-8">
<link rel="stylesheet" href="index.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<div class="container" ng-controller="UserController">
    <div class="row mgTp">
        <form class="col-md-6 offset-md-3">
            <h3 class="title">Login Page</h3>
            <hr class="divisor">
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" ng-model="userDetail.username" class="form-control" id="userName" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" ng-model="userDetail.password" class="form-control" id="userPassword" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" ng-click="checkUser()" class="btn btn-primary topBtn"><i class="fa fa-sign-in"></i> Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
